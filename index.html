<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class='display'>0</div>
        <div id="calculatorKeys">
            <button class="operators" data-action="add">+</button>
            <button class="operators" data-action="subtract">-</button>
            <button class="operators" data-action="multiply">x</button>
            <button class="operators" data-action="divide">รท</button>
            <button class="operators" >7</button>
            <button class="operators" >8</button>
            <button class="operators" >9</button>
            <button class="operators" >4</button>
            <button class="operators" >5</button>
            <button class="operators" >6</button>
            <button class="operators" >1</button>
            <button class="operators" >2</button>
            <button class="operators" >3</button>
            <button class="operators" >0</button>
            <button class="operators" data-action="decimal">.</button>
            <button class="operators" data-action="clear">C</button>
            <button class="operators" data-action="calculate">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
